                box-shadow: 0 0 15px #ffa500, 0 0 30px #ffff00;

            animation: containerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {

            100% { transform: rotate(360deg); }

                    0 0 40px rgba(255, 69, 0, 0.8),
                    0 0 80px rgba(255, 140, 0, 0.6),

            height: 100%;
            border-radius: 50%;

            left: -50%;

            height: 200%;

            animation: shine 2s ease-in-out infinite;

            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;

            border-radius: 50%;
            animation: innerGlow 3s ease-in-out infinite alternate;

            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 0.6; transform: scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(255, 167, 38, 0.7), 0 0 60px rgba(255, 167, 38, 0.4);
                border-color: rgba(255, 167, 38, 0.5);
            }
            50% {

                border-color: rgba(255, 167, 38, 0.8);
            }

            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
